version: "3.8"

services:
  controls:
    tty: true
    container_name: "controls"
    privileged: true
    network_mode: host
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    devices:
      - "/dev/mem:/dev/mem"
      - "/dev/gpiomem:/dev/gpiomem"
    volumes:
      - /sys:/sys
      - /dev:/dev
    command: ["bash", "-c", "source /home/app/lean_ws-main/devel/setup.bash && roslaunch controller pi_car_joy.launch"]


